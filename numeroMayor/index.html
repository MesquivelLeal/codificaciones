<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero</title>
</head>
<body>
    <script>
        console.log("numero mayor")

        var numeroUno;
        var numeroDos;
        var numeroTres;

        numeroUno= Math. floor(Math. random() * (30 - 0 + 1)) + 0; numeroUno;

        numeroDos= Math. floor(Math. random() * (30 - 0 + 1)) + 0; numeroDos;
        numeroTres= Math. floor(Math. random() * (30 - 0 + 1)) + 0; numeroTres;

        console.log("numero uno: "+numeroUno+"\n"+"numero dos:"+numeroDos+"\n"+"numeroTres: "+numeroTres)
        
        if (numeroUno>numeroDos & numeroUno>numeroTres) {

            console.log("numero uno es mayor")
            
        } else { 
                if (numeroDos>numeroUno & numeroDos>numeroTres) {

                    console.log("numero dos es mayor")  
                } else {
                    console.log("numero tres es mayor")  

                }
            
        }
    </script>
</body>
