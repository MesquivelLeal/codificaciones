<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar de mayor a menor</title>
</head>
<body>
    <script>
        var n1;
        var n2;

        n1= 6;
        n2= 7;

        if(n1==n2){
            console.log("son iguales");
        }
        else{
            if(n1>n2){
                console.log(n1+" es mayor que "+n2);
            }
            else{
                console.log(n1+" es menor que "+n2);
            }
        }
    </script>
</body>
</html>
