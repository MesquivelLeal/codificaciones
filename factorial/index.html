<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    <script>
        var numero;
        var contador;
        var factorial;

        numero=5;
        contador=0;
        factorial=1;

        while (contador<numero) {

            contador=contador +1;
            factorial=factorial * contador;

            console.log(factorial);
            
        }
    </script>
</body>
</html>
