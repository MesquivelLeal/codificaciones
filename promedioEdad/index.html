<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad personas y promedio</title>
</head>
<body>
    <script>
        var edadUno;
        var edadDos;
        var edadTres;
        var actualAño;
        var m;
        var k;
        var j;
        var promedio;

        actualAño=2024;
        m =2007;
        k =2005;
        j = 2006;
        
        edadUno= actualAño -m;
        edadDos= actualAño -k;
        edadTres= actualAño -j;
        
        promedio= (edadUno + edadDos + edadTres)/3;

        if (edadUno>17) {
                console.log("edad uno es mayor")
        } else {

                if (edadDos>17) {
                        console.log("edad dos mayor")
                    
                } else {

                    if (edadTres>17) {
                        console.log("edad tres mayor") 
                    }      
                }
                if (promedio>17) {
                        console.log("promedio de edad es mayor");
                            
                 } else {

                    console.log("promedio de edad no es mayor");
                }      
        }

        console.log("edadUno: "+edadUno+"\n"+"edadDos: "+edadDos+"\n"+"edadTres: "+edadTres+"\n"+"promedio: "+promedio+"\n");
    </script>
</body>
</html>
