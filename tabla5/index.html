<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla del 5</title>
</head>
<body>
    <script>
        var numero;
        var contador;
        var multiplicar;

        numero=5;
        contador=0;

        while (contador<numero) {

            contador=contador +1;
            multiplicar= numero * contador

            console.log("resultado: "+numero,"*"+contador,"="+multiplicar);
            
        }
    </script>
</body>
</html>
